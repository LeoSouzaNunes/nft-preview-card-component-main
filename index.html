<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/reset.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>
  <div class="background">
    <main class="card">
      <div class="card-content">
        <div class="card-image">
          <div class="card-image-hover">

          </div>
        </div>
        <div class="description">
          <h1>Equilibrium #3429</h1>
          <span>Our equilibrium collection promotes balance and calm.</span>
        </div>
        <div class="info-card">
          <div class="icon-value">
            <div class="icon-ethereum"></div>
            <p class="value">0.041 ETH</p>
          </div>
          <div class="icon-time">
            <div class="icon-clock"></div>
            <p class="time-remaining">3 days left</p>
          </div>
        </div>
        <div class="line"></div>
        <div class="author">
          <div class="profile-picture"></div><span>Creation of <strong>Jules Wyvern</strong></span>
        </div>
      </div>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io/?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a
        href="#">LeoSouzaNunes</a>.
    </footer>
  </div>
</body>

</html>
